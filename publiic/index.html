<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
    
    <form class = "task-form">
      <div class="title">
        <h1>Job Prospective Manager</h1>
      </div>
        <div class="logbox">
        <div class="inpb">
        <label id="number-label" for="email"
              >Email</label
            >
            <input
              type="text"
              name="email"
              id="email"
              class="form-email"
              placeholder="Please enter your email"
            />
        </div>
        
        <div class="inpb">  
        <label id="number-label" for="password"
            >Password</label
          >
        <input
        type="password"
        name="password"
        id="password"
        class="form-pass"
        placeholder="Please Enter your Password"
        />
        </div>
        <button type="submit" class="btn submit-btn">submit</button>
        <div class="form-alert"><p>Not a user? <a href= "/register">Sign Up</a></p></div>
        </div>
    </form>
    
  </div>
