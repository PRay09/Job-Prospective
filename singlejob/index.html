<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit job</title>
  </head>
  <body>
    <div class="container">
      <form class="single-job-form">
        <h4>Edit job</h4>
        <div class="form-control">
          <label>job ID</label>
          <p class="job-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="company">Company Name</label>
          <input type="text" name="company" class="job-edit-name" />
        </div>
        <div class="form-control">
          <label for="position">Position</label>
          <input type="text" name="position" class="job-edit-position" />
        </div>
        <div class="form-control">
          <label for="status">Status</label>
          <input type="text" name="status" class="job-edit-status" placeholder="interview/declined/pending" />
        </div>
        
        <button type="submit" class="block btn job-edit-btn">edit</button>
        <div class="form-alert"></div>
      </form>
      <a href="/jobs" class="btn back-link">back to jobs</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-job.js"></script>
  </body>
</html>
